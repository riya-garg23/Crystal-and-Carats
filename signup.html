<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SignUp Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="SignUp.css">
</head>

<body>
	<div class="container">
		<div class="left"></div>
		<div class="right">
			<nav>
				<h2 class="signup">Sign Up</h2>
				<h2 class="login">Login</h2>
			</nav>
			<div class="details">
				<p>Sign up & get Rs. 500 off* coupon code for
					your first purchase!</p>
				<form action="">
					<div>
						<input type="text"
							placeholder="Name">
					</div>
					<div>
						<input type="email"
							placeholder="Email ID">
					</div>
					<div>
						<input type="text"
							placeholder="Phone Number">
					</div>
					<div>
						<input type="password"
							placeholder="Password">
					</div>
					<div>
						<input type="password"
							placeholder="Confirm Password">
					</div>
					<div>
						<input
							type="checkbox">I
						agree
						to the Terms
						of use and
						Privacy
						Statement
					</div>
					<div>
						<button>Sign
							Up</button>
					</div>

				</form>
				<h5>Already have an account? <a
						href="Login.html">Login
						now</a></h5>
			</div>
		</div>
	</div>
</body>

</html>
